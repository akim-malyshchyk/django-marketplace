{% load i18n %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <a class="navbar-brand" href="{% url 'main_page' %}">Best shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% if user.username and user.is_staff %}
                <a class="nav-link" href="{% url 'admin:index' %}">Admin page<span class="sr-only">(current)</span></a>
            {% else %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'main_page' %}">Welcome!<span
                            class="sr-only">(current)</span></a>
                </li>
            {% endif %}
        </ul>
        <ul class="navbar-nav mr-right">
            <a class="nav-link float-right" href="{% url 'order' %}" type="button">Cart<span
                    class="sr-only">(current)</span></a>
            {% if user.is_authenticated %}
                <a class="nav-link float-right" href="{% url 'logout' %}">Sign Out, {{ user.username }}</a>
            {% else %}
                <a class="nav-link float-right" href="{% url 'register' %}" type="button">Sign Up</a>
                <a class="nav-link float-right" href="{% url 'login' %} " type="button">Sign In</a>
            {% endif %}


        </ul>
    </div>
</nav>
